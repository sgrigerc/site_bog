{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/blog">Home</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success border border-primary me-2" type="submit">Вход</button>
              <button class="btn btn-outline-success border border-primary me-4" type="submit">Регистраци</button>
            </form>
          </div>
        </div>
      </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
